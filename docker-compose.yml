networks:
  app-network:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  backend:
    build:
      context: ./cloud_storage_server/cloud_storage
    networks:
      - app-network

  frontend:
    build:
      context: ./cloud_storage_client
    networks:
      - app-network